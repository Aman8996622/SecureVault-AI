spring.application.name=demo-test

# Disable Flyway during tests
spring.flyway.enabled=false

# Use embedded H2 database for tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for testing
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# MongoDB Configuration for tests (can be mocked)
spring.data.mongodb.uri=mongodb://localhost:27017/secure_vault_test
spring.data.mongodb.auto-index-creation=false

# Disable caching for tests
spring.cache.type=none

